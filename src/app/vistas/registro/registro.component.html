<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
          <div >
              <div class="myform form ">
                    <div class="logo mb-3">
                       <div class="col-md-12 text-center">
                          <h1 >Registro</h1>
                       </div>
                    </div>
                    <form action="#" name="registration">
                       <div class="form-group">
                          <label for="exampleInputEmail1">Nombre</label>
                          <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Ingrese Nombre">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Apellido</label>
                          <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Ingrese Apellido">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese Email">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Ingrese Password">
                       </div>
                       <div class="col-md-12 text-center mb-3">
                          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Enviar</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="form-group">
                             <p class="text-center"><a routerLink="/login" id="signin">Ya tienes una cuenta?</a></p>

                       </div>
                    </form>
                 </div>
        </div>
    </div>
