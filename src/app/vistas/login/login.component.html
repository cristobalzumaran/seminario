<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Login</h1>
                     </div>
                </div>
               <form #form1="ngForm" novalidate>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" (keyup)="validaFormulario(form1, 'email')" class="form-control" placeholder="Ingresar Email Ej: o@o.cl" name="email"
                          #email="ngModel" [(ngModel)]="usuario.email">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="text" (keyup)="validaFormulario(form1, 'password')" class="form-control" placeholder="Ingresar Password" name="password"
                          #password="ngModel" [(ngModel)]="usuario.password">
                       </div>
                       
                       <div class="col-md-12 text-center ">
                        <button type="submit" (click)="login(form1)" class="btn btn-block mybtn {{ this.classBoton }} btn-primary tx-tfm">Ingresar</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="login-or">
                             <hr class="hr-or">
                             <span class="span-or">o</span>
                          </div>
                       </div>
                       <div class="form-group">
                          <p class="text-center">No posee cuenta? <a routerLink="/registro" id="signup">Registrarse</a></p>
                       </div>
                    </form>
             
            </div>
        </div>
    </div>
  </div>
